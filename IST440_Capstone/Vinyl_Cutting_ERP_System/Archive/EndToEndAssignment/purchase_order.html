	<script>
		$(document).ready(function () {
			$("#view").click(function () {
				// GET method
				var jsonDoc = {

				};

				// $('.alert').hide().show('medium');

			});
			$("#submit").click(function () {
				// POST method
				var jsonDoc = {
					"TableName": "SmallTest",
					"Item": {
						"id": document.getElementById("id").value,
						"fullName": document.getElementById("fullName").value
					}
				};
				$.ajax({
					url: "https://jxg5hfdsw8.execute-api.us-east-1.amazonaws.com/test1/endToEnd",
					type: "POST",
					data: JSON.stringify(jsonDoc),
					dataType: "json",
					sucess: function (jsonDoc) {
						console.info(jsonDoc);
					}
				});
				// $('.alert').hide().show('medium');
				alert("Successfully Submited!")
			});
			$("#update").click(function () {
				// Update method
				var jsonDoc = {
					"TableName": "SmallTest",
					"Key": {
						"id": document.getElementById("id").value
					},
					"UpdateExpression": "set fullName = :a",
					"ExpressionAttributeValues": {
						":a": document.getElementById("fullName").value
					},
					"ReturnValues": "UPDATED_NEW"
				};
				$.ajax({
					url: "https://jxg5hfdsw8.execute-api.us-east-1.amazonaws.com/test1/endToEnd",
					type: "PUT",
					data: JSON.stringify(jsonDoc),
					dataType: "json",
					sucess: function (jsonDoc) {
						console.info(jsonDoc);
					}
				});
				// $('.alert').hide().show('medium');
				alert("Updated PO Info!")
			});
			$("#delete").click(function () {
				// delete method
				var jsonDoc = {
					"TableName": "SmallTest",
					"Key": {
						"id": document.getElementById("id").value
					}
				};
				$.ajax({
					url: "https://jxg5hfdsw8.execute-api.us-east-1.amazonaws.com/test1/endToEnd",
					type: "DELETE",
					data: JSON.stringify(jsonDoc),
					dataType: "json",
					sucess: function (jsonDoc) {
						console.info(jsonDoc);
					}
				});
				// $('.alert').hide().show('medium');
				alert("Deleting record!")
			});
		});
