<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Vinyl Place ERP System</title>
      <!-- Bootstrap CSS CDN -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <!-- Our Custom CSS -->
      <link rel="stylesheet" href="./css/style.css">
      <!-- Font Awesome JS -->
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
   </head>
   <body style="background-color: #293f50;">
      <body>
         <div class="container-fluid padding ">
            <div class="row welcome text-center">
               <div class="col-12">
                  <h1 class="display-4"> </h1>
                  <a class="navbar-brand" href="#"><img class="center" src="img/logo.png" height="110" width="110"></a>
                  <h1 class="display-4"> Vinyl Place</h1>
               </div>
               <hr>
            </div>
         </div>
         <div class="container py-3">
            <div class="row">
               <div class="mx-auto col-sm-6">
                  <!-- form user info -->
                  <div class="card">
                     <div class="card-header text-center">
                        <h4 class="mb-0">Admin Register</h4>
                     </div>
                     <div class="card-body">
                        <form id="registrationForm" class="form" role="form" autocomplete="off">
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">First Name</label>
                              <div class="col-lg-9">
                                 <input type="firstname" class="form-control" id="firstNameInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Last Name</label>
                              <div class="col-lg-9">
                                 <input type="lastname" class="form-control" id="lastNameInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Country</label>
                              <div class="col-lg-9">
                                 <input class="form-control" id="countryInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Address</label>
                              <div class="col-lg-9">
                                 <input class="form-control" id="streetAddressInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">City</label>
                              <div class="col-lg-9">
                                 <input class="form-control" id="localityInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">State</label>
                              <div class="col-lg-9">
                                 <input class="form-control" id="regionInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Zip Code</label>
                              <div class="col-lg-9">
                                 <input class="form-control" id="postalCodeInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Phone</label>
                              <div class="col-lg-9">
                                 <input class="form-control" id="phoneNumberInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Email</label>
                              <div class="col-lg-9">
                                 <input class="form-control" id="emailInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Password</label>
                              <div class="col-lg-9">
                                 <input type="password" class="form-control" id="passwordInputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
                              <div class="col-lg-9">
                                 <input type="password" class="form-control" id="password2InputRegister" pattern=".*" required>
                              </div>
                           </div>
                           <div class="form-group row text-center">
                              <label class="col-lg-3 col-form-label form-control-label"></label>
                              <div class="col-lg-9">
                                 <button type="submit"  class="btn btn-primary"><a href="login.html">Sign In</a></button>
                                 <button type="submit" class="btn btn-primary">Register</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div id="authTokenModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="authToken">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Your Auth Token</h4>
                </div>
                <div class="modal-body">
                    <textarea class="authToken"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
         <!-- jQuery CDN - Slim version (=without AJAX) -->
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <!-- Popper.JS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
         <!-- Bootstrap JS -->
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
         <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
         </script>
         <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
      <script src="js/cognito-auth.js"></script>
      <script src="js/ride.js"></script>
   </body>
</html>
